<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>


  <section class="container">

    <div class="card">
      <div class="card__image">
        <img src="./assets/images/illustration-article.svg" alt="Avatar of Greg Hooper">
      </div>
      <div class="card__cfa">
        <button>Learning</button>
        <p>Published 21 Dec 2023</p>
      </div>
      <div class="card__content">
        <h3> HTML & CSS foundations</h3>
        <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <div class="card__author">
        <img src="./assets/images/image-avatar.webp" alt="Avatar of Greg Hooper">
        <p>Greg Hooper</p>
      </div>
    </div>
  </section>

  <div class="attribution">
    <spa> Challenge by &nbsp;</spa>
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend
      Mentor</a>.
    Coded with 🫶🏽 by <a href="https://bruno-dasilva.com/">Bruno Da Silva</a>.
  </div>

</body>

</html>
